<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(to right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('images/admin-background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h2 {
            font-size: 50px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-form {
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .login-form:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
            transition: opacity 0.5s;
        }

        .login-form:hover:before {
            opacity: 0.2;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
            position: relative;
        }

        .login-submit {
            background-color: #dc3545;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
            position: relative;
        }

        .login-submit:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .logout-button {
            background-color: transparent;
            color: #fff;
            padding: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            z-index: 2;
            position: relative;
        }

        .logout-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Admin Login</h2>
    <div class="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" required>
        
        <button class="login-submit" onclick="login()">Sign In</button>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        function login() {
            alert("Admin logged in successfully!");
        }

        function logout() {
            alert("Admin logged out!");
            window.location.href = "index.html"; // Redirect back to main page
        }
    </script>
</body>
</html>
