<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Management System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General body and background styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* Ensure the background image covers the entire page */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%; /* Set height to 200% to allow for image scroll effect */
            background: url('images/Narendra\ Modi\ Cricket\ Ground.jpeg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1; /* Behind all content */
        }

        /* Title Section (Full-screen background with title) */
        .title-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            position: relative;
            z-index: 1;
        }

        .title-section h1 {
            font-size: 80px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #fff;
            transition: transform 0.5s ease, opacity 0.5s ease; /* Smooth scaling and opacity transition */
        }

        /* Scroll down section (Transparent background for login icons) */
        .login-section {
            min-height: 100vh;
            padding: 50px 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            position: relative;
            z-index: 2;
        }

        .login-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0; /* Hidden initially */
            transform: translateY(100px); /* Move down initially */
            transition: opacity 1s ease, transform 1s ease; /* Smooth fade-in and move-up effect */
        }

        /* Card-style option for each role (Admin, Franchise, Player) */
        .option {
            margin: 0 20px;
            text-align: center;
        }

        .card {
            width: 350px;
            height: 450px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1); /* Transparent card background */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        .card-content {
            position: relative;
            z-index: 2;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .card h2 {
            font-size: 35px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .card p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .card a.button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background: linear-gradient(to right, #4ac164, #1a7953);
            color: rgb(12, 2, 2);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .card a.button:hover {
            background: linear-gradient(to right, #1a7953, #4ac164);
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Background image container -->
    <div class="bg-image" id="bg-image"></div>

    <div class="title-section">
        <h1 id="main-title">Cricket Management System</h1>
    </div>

    <div class="login-section" id="login-section">
        <div class="login-options">
            <div class="option admin">
                <div class="card">
                    <div class="card-content">
                        <h2></h2>
                        
                        <a href="admin.html" class="button">Login as Admin</a>
                    </div>
                </div>
            </div>

            <div class="option player">
                <div class="card">
                    <div class="card-content">
                        <h2></h2>
                       
                        <a href="player.html" class="button">Login as Player</a>
                    </div>
                </div>
            </div>

            <div class="option franchise">
                <div class="card">
                    <div class="card-content">
                        <h2></h2>
                        
                        <a href="franchise.html" class="button">Login as Franchise</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">Â© 2024 Cricket Management System</div>

    <script>
        // JavaScript for smooth fade, scale effects, and background scrolling
        window.addEventListener('scroll', function() {
            const title = document.getElementById('main-title');
            const loginOptions = document.querySelector('.login-options');
            const bgImage = document.getElementById('bg-image');
            const scrollY = window.scrollY;

            // Fade and scale title on scroll
            if (scrollY < 400) {
                const scaleValue = 1 - scrollY / 1000; // Scale down from 1 to 0.6
                const opacityValue = 1 - scrollY / 400; // Fade out from 1 to 0
                title.style.transform = `scale(${scaleValue})`;
                title.style.opacity = opacityValue;
            }

            // Fade-in and move up login options after scrolling past 400px
            if (scrollY >= 400) {
                loginOptions.style.opacity = 1;
                loginOptions.style.transform = 'translateY(0)';
            } else {
                loginOptions.style.opacity = 0;
                loginOptions.style.transform = 'translateY(100px)';
            }

            // Background scroll effect - shift background to reveal second half of the image
            const bgPositionY = scrollY / 2; // Adjust this value for more or less scroll
            bgImage.style.backgroundPositionY = `-${bgPositionY}px`;
        });
    </script>
</body>
</html>
